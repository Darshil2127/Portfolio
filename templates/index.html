<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinFuse Portfolio Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="upload-page">
    <div class="upload-container">
        <img src="https://img.icons8.com/ios-filled/100/portfolio.png" alt="Portfolio Icon" />
        <h1>FinFuse Portfolio Dashboard</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" class="file-input" required>
            <button type="submit" class="upload-btn">Upload Portfolio</button>
        </form>
    </div>
</body>
</html>
