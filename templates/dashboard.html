<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinFuse Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light-mode">
<div class="layout">
  <nav class="sidebar">
    <div class="logo-section">
      <img src="{{ url_for('static', filename='logo.png') }}" class="logo-img" alt="FinFuse Logo">
      <h2>FinFuse</h2>
    </div>
    <ul class="nav-links">
      <li onclick="showSection('portfolio')">📊 Portfolio</li>
      <li onclick="showSection('watchlist')">👁️ Watchlist</li>
      <li onclick="showSection('news')">📰 News</li>
      <li onclick="toggleDarkMode()">🌗 Toggle Theme</li>
    </ul>
  </nav>

  <main class="main-content">
    <section id="portfolio" class="tab-section">
      <h1>Portfolio Overview</h1>
      <!-- Summary, cards, charts go here -->
    </section>

    <section id="watchlist" class="tab-section" style="display: none;">
      <h1>Watchlist (Coming Soon)</h1>
    </section>

    <section id="news" class="tab-section" style="display: none;">
      <h1>Market News</h1>
      {% for article in news %}
      <div class="news-item">
        <h3>{{ article['title'] }}</h3>
        <p>{{ article['description'][:150] }}...</p>
        <a href="{{ article['url'] }}" target="_blank">Read More</a>
      </div>
      {% endfor %}
    </section>
  </main>
</div>

<script>
function showSection(section) {
  document.querySelectorAll('.tab-section').forEach(el => el.style.display = 'none');
  document.getElementById(section).style.display = 'block';
}

function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
}
</script>
</body>
</html>
