<!DOCTYPE html>
<html>
<head>
    <title>{{ ticker }} News - FinFuse</title>
</head>
<body>
    <h2>üì∞ Latest News for {{ ticker }}</h2>
    <a href="/">‚Üê Back to Dashboard</a>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{{ article.url }}" target="_blank"><strong>{{ article.title }}</strong></a><br>
                <em>{{ article.source }}</em> - {{ article.published_at }}<br>
                {{ article.description }}

        {% else %}
            <p>No news found.</p>
        {% endfor %}
    </ul>
</body>
</html>
